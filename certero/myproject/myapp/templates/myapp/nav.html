
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal de Iniciativas Estudiantiles{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .navbar-brand.d-flex.align-items-center {
            align-items: flex-end; /* Alinea el texto de la barra de navegación con la parte inferior */
        }
        .navbar-logo {
            margin-left: 0; /* Quita el margen izquierdo de la imagen del navbar */
        }
    </style>
     {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar" >
        <a class="navbar-brand align-items-center" href="#">
            <img class="navbar-logo" src="/static/images/Barra Colores.png" alt="Logo" >
            PIE USM SVM
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_proyectos' %}">Proyectos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'iniciarsesion' %}">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>
        <!-- Contenido principal -->
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    <!-- Scripts de Bootstrap y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
